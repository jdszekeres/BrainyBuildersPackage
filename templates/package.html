<!DOCTYPE html>
<table border="1">
    <tr>
        
        <th>id</th>
        <th>time shipped</th>

        <th>shipping location</th>
    </tr>
    <tr>
       <td>{{info[0]}}</td> 
       <td>{{info[1]}}</td>
       <td>{{info[3]}}</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>time</th>
        <th>stop</th>
    </tr>
    {%for i in locations%}
    <tr>
        <td>{{i["date"]}}</td>
        <td>{{i["location"]}}</td>
    </tr>
    {%endfor %}
</table>
<h4>add location</h4>
<form method="post" action="/update/{{info[0]|safe}}">
    <input type="text" name="newlocation">
    <input type="submit" value="add stop">
</form>
